<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Lorenzo Salvio</title>
</head>
<body>
    <header>
        <ul>
            <li>
                <img src="images/insta-logo.png" alt="">
            </li>
            <li>
                <a href="#"><img id="logo-writing" src="images/instagram.png" alt=""></a> 
            </li>
            <li>
                <a href="#"><img src="images/compass.png" alt=""></a> 
            </li>
            <li>
                <a href="#"><img src="images/heart.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="images/lil-guy.png" alt=""></a> 
            </li>
        </ul>
    </header>
    <section class="user-info">
        <div class="basic">
            <img src="images/profile-img.png" alt="">
            <div class="user-container">
                <div class="name">
                    <h2>lorenzo.e.salvio</h2>
                    <img src="images/gear.png" alt="">
                </div>
                <button>Edit Profile</button>
            </div>
        </div>
        <div class="bio">
            <h5>Lorenzo Salvio</h5>
            <p>not normal</p>
            <p><a href="#">soundcloud.com/zo_music</a></p>
        </div>
        <div class="metrics">
            <div class="box">
                <p><strong>107</strong> <br><span>posts</span></p>
            </div>
            <div class="box">
                <p><strong>277</strong> <br><span>followers</span></p>
            </div>
            <div class="box">
                <p><strong>123</strong> <br> <span>following</span></p>
            </div>
        </div>
    </section>
    <div class="blown-up blown-up-hidden" data-large>
        <img src="#" alt="" data-large-img>
        <p></p>
    </div>
    <section class="posts" data-grid>
        <div class="select-bar">
            <img src="images/squares.png" alt="">
            <div class="select-right">
                <img src="images/tag.png" alt="">
                <img src="images/lil-guy2.png" alt="">
            </div>
        </div>

    <script src="scripts/main.js"></script>
